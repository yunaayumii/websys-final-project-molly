            margin: 0;

        header {
            display: flex;

        nav {

            background-position: center;
            display: flex;
            align-items: center;
        }

        .welcome-filter {
            background-color: navy;
            opacity: 20%;
            width: 100%;
            height: 100%;
        }

        .welcome-content {
            position: absolute;
            background-color: black;
            color: white;
            padding: 42px 18px;
            margin: 0 18px;
            border-radius: 1vw;
        }

        .slideshow-section {
            background-color: aqua;
            margin: 0;
            width: 100%;
        }

        footer {

        }
