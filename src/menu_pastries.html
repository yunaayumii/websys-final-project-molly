<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- NORMAL CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>MOLLY | Make your Own Espresso</title>
    <style>

        body {
            background-color: #0f0f0f;
            color: #fafafa;
        }

        header {
            display:flex;
            justify-content: center;
            padding: 24px 10%;
            border-bottom: 2px solid #ffcb82;
        }

        nav {
            width: 100%; /*subject to change*/
            background-color: #0f0f0f;
        }

        nav ul {

            display: flex;
            list-style: none;
            gap: 20px; /* this is the gab between the links */
        }
        
            
        nav ul li a {
            text-decoration: none;
            color: white;
        }

        nav ul li a:hover {
            color: #f20a0a;
        }

        section {
            padding: 50px 10%;
        }


        .menu-categories {
            padding: 50px 10%;
        }
        
        .category-item {
            position: relative; 
            overflow: hidden;
            margin-bottom: 30px;

            transition: transform 0.3s;
            width: 262px;


        }

        .category-item:hover {
            transform: translateY(-5px);
        }

        .category-link {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        .category-image {
            border-radius: 20px;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            
        }

        .category-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
            display: block;
        }

        .category-item:hover .category-image img {
            transform: scale(1.05);
        }

        .category-title {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fafafa;
            text-align: center;
            font-weight: 700;
            font-size: 1.5rem;
            margin: 0;
            border-bottom-left-radius: 20px; 
            border-bottom-right-radius: 20px; /* Fixed double semicolon */
        }

        .ehtlog {
            display: flex;
            justify-content: center;
        }

        footer {
            background-color: #0f0f0f;
            border-top: 2px solid #ffcb82;
            padding: 24px 10%;
            text-align: center;
        }

        footer nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 20px;
            margin-bottom: 20px;
        }

        footer p {
            color: #fafafa;
            margin-top: 20px;
        }

        .gallery--main-image {
            display: flex;
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .gallery--main-image .item {
            display: none;
            width: 100%;
            height: 100%;
        }

        .gallery--main-image .item:first-child {
            display: block;
        }

        .gallery--main-image img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            max-height: 500px;
            object-fit: cover;
        }

        .gallery-thumbnails {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .gallery-thumbnail-item {
            margin: 0 10px;
            cursor: pointer;
        }

        .gallery-thumbnail-item img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .gallery-thumbnail-item:hover img {
            transform: scale(1.1);
        }

        .item--details {
            padding: 20px;
        }

        .item--title {
            font-size: 2rem;
            font-weight: bold;
        }

        .item--description {
            margin-top: 20px;
        }

        .pastry-nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pastry-nav-btn {
            padding: 8px 16px;
            background-color: #ffcb82;
            color: #0f0f0f;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .pastry-nav-btn:hover {
            background-color: #f20a0a;
            color: #fafafa;
            transform: translateY(-3px);
        }

        .pastry-nav-btn.active {
            background-color: #f20a0a;
            color: #fafafa;
        }

        .item--category {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .item--title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .description-label {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .item--description {
            margin-top: 20px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <!-- header  -->
    <header>
        <nav class="navbar navbar-expand-lg py-4">
            <div class="container">
                <a class="navbar-brand" href="#"><img />MOLLY</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-dark navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown me-2">
                            <a class="nav-link dropdown-toggle" href="#" id="menuDropdown" role="button" data-bs-toggle="dropdown">Menu</a>
                            <ul class="dropdown-menu" aria-labelledby="menuDropdown">
                                <li><a class="dropdown-item" href="#">Category 1</a></li>
                                <li><a class="dropdown-item" href="#">Category 2</a></li>
                                <li><a class="dropdown-item" href="#">Category 3</a></li>
                                <li><a class="dropdown-item" href="#">Category 4</a></li>
                            </ul>
                        </li>
                        <li class="nav-item me-2"><a class="nav-link" href="gallery.html">Gallery</a></li>
                        <li class="nav-item me-2"><a class="nav-link" href="about.html">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- main content -->
     
    <section class="container">
        <div class="row">

            <!-- image and button container -->
            <div class="col-12 col-md-7">
                <ul class="gallery--main-image list-unstyled">
                    <li class="item">
                        <img src="images/books/book1.jpg" alt="Pastry 1">
                    </li>
                    <li class="item">
                        <img src="images/books/book2.jpg" alt="Pastry 2">
                    </li>
                    <li class="item">
                        <img src="images/books/book3.jpg" alt="Pastry 3">
                    </li>
                </ul>
                <div class="pastry-nav">
                    <button class="pastry-nav-btn active" data-pastry="0">Pastry 1</button>
                    <button class="pastry-nav-btn" data-pastry="1">Pastry 2</button>
                    <button class="pastry-nav-btn" data-pastry="2">Pastry 3</button>
                </div>
            </div>

            <!-- item descriptions -->
            <div class="item--details col-12 col-md-5">
                <h3 class="item--category">Pastries</h3>
                <h1 class="item--title">Pastry 1</h1>
                <div class="item--description">
                    <div class="description-label">Product Description</div>
                    <p>Description of Pastry 1.</p>
                </div>
                <a href="order_link" class="btn btn-primary">Order Now</a>
            </div>
        </div>
    </section>
    
    <!-- selection of pages -->
    <section>

    </section>

    <script>
        document.querySelectorAll('.pastry-nav-btn').forEach((button) => {
            button.addEventListener('click', () => {
                const pastryIndex = parseInt(button.getAttribute('data-pastry'));
                document.querySelectorAll('.pastry-nav-btn').forEach((btn, index) => {
                    btn.classList.toggle('active', index === pastryIndex);
                });
                document.querySelectorAll('.gallery--main-image .item').forEach((item, index) => {
                    item.style.display = index === pastryIndex ? 'block' : 'none';
                });
                document.querySelector('.item--title').textContent = `Pastry ${pastryIndex + 1}`;
                document.querySelector('.item--description p').textContent = `Description of Pastry ${pastryIndex + 1}.`;
            });
        });
    </script>
</body>

</html>
