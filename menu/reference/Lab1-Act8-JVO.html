<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab1 Act 8</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: black;
            margin: 0;
        }

        #content:after {
            display: table;
            clear: both;
        }

        .column {
            float: left;
            height: 100vh;
        }

        .left, .right {
            
            width: 25%;
        }

        .middle {
            width: 50%;
        }

        #img-container {
            height: 100vh;
        }

        #img-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        #slider {
            height: auto;
            width: 85%;
            border: 8px solid white;
            border-radius: 5px;
            transition: 0.5s;
        }

        #slider:hover {
            height: auto;
            width: 90%;
        }

        #prev-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #next-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        button {
            font-size: 36px;
            background: white;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
            transition: 0.5s;
            border: 2px solid white;
            width: 80px;
            height: 80px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="content">
        <div class="column left" id="prev-container">
          <button onclick="prev()" 
            onmouseover="this.style.background='black';
            this.style.color='white';
            this.style.width='140px';
            this.style.border='2px solid white'"
            
            onmouseout="this.style.background='white';
            this.style.color='black';
            this.style.width='80px'"> ⇦ </button>  
        </div>

        <div class="column middle" id="img-container">
            <div id="img-box">
                <img id="slider" src="https://static.wikia.nocookie.net/mrfz/images/8/8a/%E8%A7%81%E9%9D%A2%E7%A4%BC.png/revision/latest/scale-to-width-down/1000?cb=20230520070347"/>
            </div>
        </div>
        
        <div class="column right" id="next-container">
            <button onclick="next()"
            onmouseover="this.style.background='black';
            this.style.color='white';
            this.style.width='140px';
            this.style.border='2px solid white'"
            
            onmouseout="this.style.background='white';
            this.style.color='black';
            this.style.width='80px'"> ⇨ </button>
        </div>
    </div>

    <script>
        var images = [
        "https://static.wikia.nocookie.net/mrfz/images/8/8a/%E8%A7%81%E9%9D%A2%E7%A4%BC.png/revision/latest/scale-to-width-down/1000?cb=20230520070347",
        "https://static.wikia.nocookie.net/mrfz/images/3/35/%E5%90%8C%E8%A1%8C%E8%80%85.png/revision/latest/scale-to-width-down/1000?cb=20230520070622",
        "https://static.wikia.nocookie.net/mrfz/images/e/ed/%E5%91%B5%E6%96%A5.png/revision/latest/scale-to-width-down/1000?cb=20230520070836",
        "https://static.wikia.nocookie.net/mrfz/images/d/d3/%E5%93%A5%E4%BC%A6%E6%AF%94%E4%BA%9A%E7%9A%84%E7%A7%98%E5%AF%86.png/revision/latest/scale-to-width-down/1000?cb=20230520071150",
        "https://static.wikia.nocookie.net/mrfz/images/f/f5/%E5%AD%A4%E7%8B%AC%E7%9A%84%E7%B2%BE%E7%81%B5.png/revision/latest/scale-to-width-down/1000?cb=20230520071230"
        ];

        var num = 0;
        function next() {
            var slider = document.getElementById("slider");
            num++;
            if (num >= images.length) {
                num = 0;
            }
            slider.src = images[num];
        }
        function prev() {
            var slider = document.getElementById("slider");
            num--;
            if (num < 0) {
                num = images.length-1;
            }
            slider.src = images[num];
        }


    </script>
</body>

</html>
