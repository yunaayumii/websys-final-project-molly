    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-family: sans-serif;
        }

        body {
            background-color: #0f0f0f;
            color: #fafafa;
        }

        header {
            display:flex;
            justify-content: center;
            padding: 24px 10%;
            border-bottom: 2px solid #ffcb82;
        }

        nav {
            width: 100%; /*subject to change*/
            background-color: #0f0f0f;
        }

        nav ul {

            display: flex;
            list-style: none;
            gap: 20px; /* this is the gab between the links */
        }
        
            
        nav ul li a {
            text-decoration: none;
            color: white;
        }

        nav ul li a:hover {
            color: #f20a0a;
        }

        section {
            padding: 50px 10%;
        }


        .menu-categories {
            padding: 50px 10%;
        }
        
        .category-item {
            position: relative; 
            overflow: hidden;
            margin-bottom: 30px;

            transition: transform 0.3s;
            width: 262px;


        }

        .category-item:hover {
            transform: translateY(-5px);
        }

        .category-link {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        .category-image {
            border-radius: 20px;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            
        }

        .category-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
            display: block;
        }

        .category-item:hover .category-image img {
            transform: scale(1.05);
        }

        .category-title {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fafafa;
            text-align: center;
            font-weight: 700;
            font-size: 1.5rem;
            margin: 0;
            border-bottom-left-radius: 20px; 
            border-bottom-right-radius: 20px; /* Fixed double semicolon */
        }

        .ehtlog {
            display: flex;
            justify-content: center;
        }

        footer {
            background-color: #0f0f0f;
            border-top: 2px solid #ffcb82;
            padding: 24px 10%;
            text-align: center;
        }

        footer nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 20px;
            margin-bottom: 20px;
        }

        footer p {
            color: #fafafa;
            margin-top: 20px;
        }

    </style>
</head>
